<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="center">

            <div class="top_box">

                <div class="my_story_card">

                    <img src="image/dh.png">

                    <div class="story_upload">
                        <img src="image/upload.png">
                        <p class="story_tag">Create story</p>
                    </div>

                </div>

                <div class="story_card">

                    <img src="image/eb2.png">

                    <div class="story_profile">

                        <img src="image/eb.png">
                        <div class="cricle"></div>
                        
                    </div>

                    <div class="story_name">
                        <p class="name">gman</p>
                    </div>

                </div>

                <div class="story_card">

                    <img src="image/td2.png">

                    <div class="story_profile">

                        <img src="image/td.png">
                        <div class="cricle"></div>
                        
                    </div>

                    <div class="story_name">
                        <p class="name">Nguyễn Đăng</p>
                    </div>

                </div>

                <div class="story_card">

                    <img src="image/dung2.png">

                    <div class="story_profile">

                        <img src="image/dung.jpg">
                        <div class="cricle"></div>
                        
                    </div>

                    <div class="story_name">
                        <p class="name">Trí Dũng</p>
                    </div>

                </div>

                <div class="story_card">

                    <img src="image/gia2.png">

                    <div class="story_profile">

                        <img src="image/gia.png">
                        <div class="cricle"></div>
                        
                    </div>

                    <div class="story_name">
                        <p class="name">Kim Cá</p>
                    </div>

                </div>

                

            </div>
            <div class="my_post">

                <div class="post_top">

                    <img src="image/dh.png">
                    <input type="text" placeholder="Hôm nay bạn thế nào, Nhân?">

                </div>

                <hr>

                <div class="post_bottom">

                    <div class="post_icon">
                        <i class="fa-solid fa-video red"></i>
                        <p>Live video</p>
                    </div>

                    <div class="post_icon">
                        <i class="fa-solid fa-images green"></i>
                        <p>Photo/video</p>
                    </div>

                    <div class="post_icon">
                        <i class="fa-regular fa-face-grin yellow"></i>
                        <p>Feeling/activity</p>
                    </div>

                </div>

            </div>
</body>
